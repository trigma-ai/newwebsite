name: Deploy React + Vite to Hostinger

on:
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build React project
        run: |
          npm run build
          echo "Listing build folder contents..."
          ls -la dist

      - name: Deploy to Hostinger via SCP
        uses: appleboy/scp-action@v0.1.4
        with:
          host: academic.vpszeta.in
          username: u826569384
          key: ${{ secrets.HOSTINGER_SSH_KEY }}
          port: 65002
          source: "dist/**"
          target: "/home/u826569384/domains/academic.vpszeta.in/public_html/Test/"
