name: Deploy React + Vite via FTP to Hostinger

on:
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build React + Vite project
        run: |
          npm run build
          echo "Listing dist folder contents..."
          ls -la dist

      - name: Deploy to academic.vpszeta.in via FTP
        uses: SamKirkland/FTP-Deploy-Action@4.0.0
        with:
          server: ftp.academic.vpszeta.in
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: 21
          local-dir: dist/
          server-dir: /public_html/academic.vpszeta.in/
          protocol: ftp
          dry-run: false
